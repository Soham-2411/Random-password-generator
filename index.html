<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-container">
        <h2>Password Generator</h2>
        <div class="password-result-container">
            <h1 id="password">P@R%$^FGG11</h1>
            <button onclick="copyPassword()" style="background-color: transparent; border: none;">
                <i class="fa fa-copy copy-password-icon"></i>
            </button>
        </div>
        <div class="password-generator-container">
            <div class="character-length-container">
                <h3>Character Length</h4>
                <h2 id="length-display">10</h3>
            </div>
                <input oninput="onSliderChange()" type="range" min="1" max="20" value="10" class="slider" id="password-length-input">
            <div class="password-constraint-checkbox">
                <ul>
                    <li>
                        <input id="uppercase" type="checkbox" onclick="editConstraints()">
                        <h3>Include uppercase letters</h2>
                    </li>
                    <li>
                        <input id="lowercase" type="checkbox">
                        <h3>Include lowercase letters</h2>
                    </li>
                    <li>
                        <input id="numbers" type="checkbox">
                        <h3>Include numbers</h2>
                    </li>
                    <li>
                        <input id="symbols" type="checkbox">
                        <h3>Include symbols</h2>
                    </li>
                </ul>
            </div>
            <div class="strength-container">
                <h3>STRENGTH</h3>
                <div class="difficulty-level-container">
                    <h2>VERY EASY</h2>
                    <div id="very-easy" class="difficulty-level"></div>
                    <div id="easy" class="difficulty-level"></div>
                    <div id="medium" class="difficulty-level"></div>
                    <div id="hard" class="difficulty-level"></div>
                </div>
            </div>
            <button onclick="generatePassword()" class="generate-button">
                GENERATE ->
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
